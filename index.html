<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 精准度训练模拟器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #4a4a8a;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a9a9c5;
        }
        
        .game-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .training-area {
            flex: 3;
            background: rgba(10, 15, 35, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            height: 600px;
        }
        
        .stats-panel {
            flex: 1;
            background: rgba(10, 15, 35, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .stats-title {
            text-align: center;
            margin-bottom: 20px;
            color: #4ecdc4;
            font-size: 1.5rem;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #2d3047;
        }
        
        .stat-label {
            color: #a9a9c5;
        }
        
        .stat-value {
            font-weight: bold;
            color: #ffd166;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.5);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #reset-btn {
            background: linear-gradient(to right, #4ecdc4, #88d3ce);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }
        
        #reset-btn:hover {
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.5);
        }
        
        .target {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ff6b6b, #d32f2f);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
            transition: transform 0.2s ease;
        }
        
        .target:hover {
            transform: scale(1.1);
        }
        
        .target.hit {
            animation: hitAnimation 0.3s forwards;
        }
        
        @keyframes hitAnimation {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .crosshair {
            position: absolute;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 100;
        }
        
        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background-color: #00ff00;
        }
        
        .crosshair::before {
            width: 30px;
            height: 2px;
            top: 14px;
            left: 0;
        }
        
        .crosshair::after {
            width: 2px;
            height: 30px;
            top: 0;
            left: 14px;
        }
        
        .crosshair.center-dot::before {
            width: 20px;
            left: 5px;
        }
        
        .crosshair.center-dot::after {
            height: 20px;
            top: 5px;
        }
        
        .crosshair.center-dot::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #00ff00;
            border-radius: 50%;
            top: 13px;
            left: 13px;
        }
        
        .hit-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            animation: spread 0.5s forwards;
        }
        
        @keyframes spread {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        
        .instructions {
            background: rgba(10, 15, 35, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .instructions h2 {
            color: #ffd166;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .highlight {
            color: #4ecdc4;
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #a9a9c5;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }
            
            .training-area {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CS2 精准度训练模拟器</h1>
            <p class="subtitle">提升你的射击精准度和反应速度</p>
        </header>
        
        <div class="game-container">
            <div class="training-area" id="training-area">
                <div class="crosshair" id="crosshair"></div>
                <!-- Targets will be generated here -->
            </div>
            
            <div class="stats-panel">
                <h2 class="stats-title">训练数据</h2>
                <div class="stat-item">
                    <span class="stat-label">射击次数:</span>
                    <span class="stat-value" id="shots">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">命中次数:</span>
                    <span class="stat-value" id="hits">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">命中率:</span>
                    <span class="stat-value" id="accuracy">0%</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">反应时间:</span>
                    <span class="stat-value" id="reaction">0ms</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">最高连击:</span>
                    <span class="stat-value" id="combo">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">当前得分:</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                
                <div class="controls">
                    <button id="start-btn">开始训练</button>
                    <button id="reset-btn">重置数据</button>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h2>训练说明</h2>
            <ul>
                <li>点击 <span class="highlight">开始训练</span> 按钮开始训练</li>
                <li>红色目标出现后，尽快点击它们进行射击</li>
                <li>每次命中目标会获得 <span class="highlight">10分</span></li>
                <li>连续命中会获得额外分数加成</li>
                <li>训练时间无限制，可以随时 <span class="highlight">重置数据</span></li>
                <li>移动鼠标控制准星位置</li>
                <li>按 <span class="highlight">空格键</span> 可以快速重置训练</li>
            </ul>
        </div>
        
        <footer>
            <p>CS2 精准度训练模拟器 | 提升你的射击技巧 | 按F11进入全屏模式获得最佳体验</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const trainingArea = document.getElementById('training-area');
            const crosshair = document.getElementById('crosshair');
            const startBtn = document.getElementById('start-btn');
            const resetBtn = document.getElementById('reset-btn');
            
            // Stats elements
            const shotsElement = document.getElementById('shots');
            const hitsElement = document.getElementById('hits');
            const accuracyElement = document.getElementById('accuracy');
            const reactionElement = document.getElementById('reaction');
            const comboElement = document.getElementById('combo');
            const scoreElement = document.getElementById('score');
            
            // Game state
            let gameActive = false;
            let shots = 0;
            let hits = 0;
            let accuracy = 0;
            let reactionTime = 0;
            let combo = 0;
            let maxCombo = 0;
            let score = 0;
            let targetCount = 0;
            let targets = [];
            let targetSpawnInterval;
            
            // Update crosshair position with mouse movement
            trainingArea.addEventListener('mousemove', function(e) {
                const rect = trainingArea.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                crosshair.style.left = (x - 15) + 'px';
                crosshair.style.top = (y - 15) + 'px';
            });
            
            // Handle shooting
            trainingArea.addEventListener('click', function(e) {
                if (!gameActive) return;
                
                shots++;
                updateStats();
                
                // Create hit effect
                const rect = trainingArea.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const hitEffect = document.createElement('div');
                hitEffect.className = 'hit-effect';
                hitEffect.style.left = (x - 10) + 'px';
                hitEffect.style.top = (y - 10) + 'px';
                trainingArea.appendChild(hitEffect);
                
                // Remove hit effect after animation
                setTimeout(() => {
                    hitEffect.remove();
                }, 500);
                
                // Check if target was hit
                const targets = document.querySelectorAll('.target:not(.hit)');
                let hitTarget = false;
                
                targets.forEach(target => {
                    const targetRect = target.getBoundingClientRect();
                    const areaRect = trainingArea.getBoundingClientRect();
                    
                    const targetX = targetRect.left - areaRect.left + targetRect.width/2;
                    const targetY = targetRect.top - areaRect.top + targetRect.height/2;
                    
                    const distance = Math.sqrt(Math.pow(x - targetX, 2) + Math.pow(y - targetY, 2));
                    
                    if (distance < targetRect.width/2) {
                        hitTarget = true;
                        targetHit(target);
                    }
                });
                
                if (!hitTarget) {
                    combo = 0;
                    updateStats();
                }
            });
            
            // Start training
            startBtn.addEventListener('click', function() {
                if (gameActive) {
                    gameActive = false;
                    startBtn.textContent = '开始训练';
                    clearInterval(targetSpawnInterval);
                } else {
                    gameActive = true;
                    startBtn.textContent = '停止训练';
                    spawnTargets();
                    targetSpawnInterval = setInterval(spawnTargets, 1500);
                }
            });
            
            // Reset stats
            resetBtn.addEventListener('click', resetGame);
            
            // Reset with spacebar
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') {
                    resetGame();
                }
            });
            
            // Spawn targets
            function spawnTargets() {
                if (!gameActive) return;
                
                // Remove old targets
                const oldTargets = document.querySelectorAll('.target.hit');
                oldTargets.forEach(target => target.remove());
                
                // Create new targets
                const maxTargets = 5;
                const currentTargets = document.querySelectorAll('.target:not(.hit)').length;
                
                if (currentTargets < maxTargets) {
                    const target = document.createElement('div');
                    target.className = 'target';
                    
                    // Random position within training area
                    const maxX = trainingArea.clientWidth - 60;
                    const maxY = trainingArea.clientHeight - 60;
                    
                    const x = Math.floor(Math.random() * maxX);
                    const y = Math.floor(Math.random() * maxY);
                    
                    target.style.left = x + 'px';
                    target.style.top = y + 'px';
                    
                    // Add click event to target
                    target.addEventListener('click', function(e) {
                        e.stopPropagation();
                        targetHit(target);
                    });
                    
                    trainingArea.appendChild(target);
                    targets.push(target);
                }
            }
            
            // Handle target hit
            function targetHit(target) {
                if (target.classList.contains('hit')) return;
                
                target.classList.add('hit');
                hits++;
                combo++;
                if (combo > maxCombo) maxCombo = combo;
                
                // Calculate points
                const basePoints = 10;
                const comboBonus = Math.min(combo, 10) * 2;
                const points = basePoints + comboBonus;
                score += points;
                
                updateStats();
                
                // Remove target after animation
                setTimeout(() => {
                    target.remove();
                }, 300);
            }
            
            // Update statistics display
            function updateStats() {
                accuracy = shots > 0 ? Math.round((hits / shots) * 100) : 0;
                
                shotsElement.textContent = shots;
                hitsElement.textContent = hits;
                accuracyElement.textContent = accuracy + '%';
                reactionElement.textContent = reactionTime + 'ms';
                comboElement.textContent = combo + ' (最高: ' + maxCombo + ')';
                scoreElement.textContent = score;
            }
            
            // Reset game
            function resetGame() {
                gameActive = false;
                startBtn.textContent = '开始训练';
                clearInterval(targetSpawnInterval);
                
                // Reset stats
                shots = 0;
                hits = 0;
                accuracy = 0;
                reactionTime = 0;
                combo = 0;
                maxCombo = 0;
                score = 0;
                
                // Remove all targets
                const allTargets = document.querySelectorAll('.target');
                allTargets.forEach(target => target.remove());
                
                updateStats();
            }
            
            // Initialize
            updateStats();
        });
    </script>
</body>
</html>
